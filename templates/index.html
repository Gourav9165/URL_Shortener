<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <title>URL Shorterner</title>


  <style>
    @font-face {
      font-family: 'Rocher';
      src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      display: flex;
      width: 100%;
      height: 100%;
      font-family: Kode Mono, monospace;
    }


    .area {
      background: #4e54c8;
      background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
      width: 100%;
      height: 100%;
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;

    }

    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }


    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes animate {

      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }

      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }

    }

    .shortener {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Rocher';
      font-size: 5.5rem;
      margin-bottom: 50px;
      /* border: 2px solid white; */
      border-radius: 2rem;
      padding: 10px 30px;
      letter-spacing: 3px;
    }


    .shortener form {
      width: 100%;
      height: 30%;
      text-align: center;
    }

    .url-input {
      width: 30%;
      height: 19%;
      margin-top: 5px;
      border-radius: 3rem;
      padding: 20px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.155);
      color: white;
      border: none;
      outline: none;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      transition: all 0.3s ease;

      &:hover {
        background-color: rgba(255, 255, 255, 0.078);
      }
    }

    .url-input:focus {
      outline: none;
      color: white;
      box-shadow: 0 0 0 3px hsla(180, 20%, 84%, 0.259);
    }

    .url-submit {
      padding: 0 20px;
      margin: 0 20px;
      outline: none;
      height: 20%;
      text-align: center;
      width: 130px;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.168);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      outline: none;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.4s ease;

      &:hover {
        background-color: rgba(255, 255, 255, 0.171);
        color: black;
      }
    }

    .message {
      /* width: 30%; */
      border-radius: 1rem;
      padding: 30px 50px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .message h3 {
      /* font-size: 1.5rem; */
      margin-bottom: 15px;
    }

    .message span {
      /* font-size: 1.5rem; */
      font-weight: 700;
    }

    .success {
      color: white;
      /* background-color: #00ff3761;
        border: 3px solid rgb(114, 255, 114); */
      background-color: #00ff376f;
      border-radius: 2em;
      box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
      padding: 5vmin;
      text-align: center;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    .error {
      /* background-color: #ffc1c3;
        border: 3px solid rgb(255, 75, 75); */
      color: white;
      background-color: #f44a50a3;
      border-radius: 2em;
      box-shadow: 0 0 .25em rgba(0, 0, 0, .25);
      padding: 5vmin;
      text-align: center;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    @media screen and (max-width: 1400px) {
      .shortener h1 {
        font-size: 5rem;
      }

      .url-input {
        width: 40%;
      }
      .success{
      font-size: 20px;
    }
    }

    @media screen and (max-width: 1000px) {
      .shortener h1 {
        font-size: 4.7rem;
      }

      .url-input {
        width: 50%;
      }
      .success{
      font-size: 20px;
    }
    }

    @media screen and (max-width: 780px) {
      .shortener h1 {
        font-size: 4rem;
      }

      .success {
        width: 65%;
        font-size: 20px;
      }
    }

    @media screen and (max-width: 675px) {
      .shortener h1 {
        font-size: 3.5rem;
      }

      .success {
        width: 62%;
        /* height: 120px; */
      }
    }

    @media screen and (max-width: 660px) {
      .success {
        width: 70%;
        font-size: 20px;
      }
    }

    @media screen and (max-width: 590px) {
      .shortener h1 {
        font-size: 3rem;
      }

      .success {
        width: 75%;
        /* height: 100px; */
        padding: 3vmin;
      }
    }

    @media screen and (max-width: 520px) {
      .shortener h1 {
        font-size: 2.5rem;
      }

      .success {
        width: 80%;
        padding: 3vmin;
        /* height: 95px; */
      }
    }

    @media screen and (max-width: 500px) {
      .success {
        width: 85%;
        padding: 3vmin;
        font-size: 20px;
      }

    }

    @media screen and (max-width: 452px) {
      .shortener h1 {
        font-size: 2rem;
      }

      .url-submit {
        font-size: 11px;
        width: 115px;
        border-radius: 1.3rem;
      }

      .success {
        width: 87%;
        padding: 3vmin;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>


  <section class="shortener">
    <h1>URL SHORTENER</h1>
    <form action="" method="POST">
      {{form.hidden_tag()}} {{form.url(class_="url-input")}}
      {{form.submit(class_="url-submit")}}
    </form>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {%for category, message in messages %}
    <div class="{{category}}">
      <span>{{message}}</span>
    </div>
    {%endfor%}
    {% endif %}
    {% endwith %}
  </section>
</body>

</html>
